【幸福小帖】

不管結果如何，用心拉近彼此距離吧！

有些話，是收不回的。有些愛，是不能兒戲的。
　
報長的話：

其實不單只有情人之間的距離是在心裡，人與人之間的距離也在於心裡。

有句話說，量的出來的是溫度，量不出來的是溫暖，而用在本文上，量的出來的是人與人之間的距離，量不出來的則是心與心之間的距離。

只要有心，再忙都能擠出時間，只要有心，再遠都會前往。
