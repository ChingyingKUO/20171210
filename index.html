<body>
真正的距離不在於高雄台北，不在台灣加拿大，而在情人的心裡。

曾經看過這樣的一段話：

世界上最遙遠的距離不是生與死的距離，不是天各一方，而是你不知道我愛你。

但，對於彼此相愛的人來說，真正的距離又是什麼？

當感到兩人真正的距離之間有距離時，你會怎麼做？

何妨仔細想想，所謂的距離，從何而來？
